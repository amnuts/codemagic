<!doctype html>
<head>
    <meta charset="utf-8">
    <title>{#codemagic_dlg.code_title}</title>
    <script type="text/javascript" src="../../tiny_mce_popup.js"></script>
    <script type="text/javascript" src="js/codemirror/lib/codemirror.js"></script>
    <script type="text/javascript" src="js/codemirror/mode/xml/xml.js"></script>
    <script type="text/javascript" src="js/codemirror/mode/javascript/javascript.js"></script>
    <script type="text/javascript" src="js/codemirror/mode/css/css.js"></script>
    <script type="text/javascript" src="js/codemirror/mode/htmlmixed/htmlmixed.js"></script>
    <script type="text/javascript" src="js/codemirror/addon/search/search.js"></script>
    <script type="text/javascript" src="js/codemirror/addon/search/searchcursor.js"></script>
    <script type="text/javascript" src="js/codemirror/addon/dialog/dialog.js"></script>
    <script type="text/javascript" src="js/codemirror/addon/edit/closetag.js"></script>
    <script type="text/javascript" src="js/codemagic.js"></script>
    <link href="js/codemirror/lib/codemirror.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="js/codemirror/addon/dialog/dialog.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="js/codemirror/addon/hint/show-hint.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="js/codemirror/theme/ambiance.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="js/codemirror/theme/blackboard.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="js/codemirror/theme/cobalt.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="js/codemirror/theme/eclipse.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="js/codemirror/theme/elegant.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="js/codemirror/theme/erlang-dark.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="js/codemirror/theme/lesser-dark.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="js/codemirror/theme/monokai.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="js/codemirror/theme/neat.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="js/codemirror/theme/night.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="js/codemirror/theme/rubyblue.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="js/codemirror/theme/solarized.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="js/codemirror/theme/twilight.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="js/codemirror/theme/vibrant-ink.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="js/codemirror/theme/xq-dark.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="css/style.css" media="screen" rel="stylesheet" type="text/css" />
    <style type="text/css">
        .CodeMirror.cm-s-default {
            border: 1px solid #bbbbbb;
        }
    </style>
</head>

<body onresize="resize();" style="display:none; overflow: hidden;">
    <form name="source" onsubmit="save(); return false;" action="#">

        <div id="headerContainer">
            <div style="float: left" class="title" id="headTitle">
                <label for="htmlSource">{#codemagic_dlg.code_label}</label>
            </div>
            <div id="editorOptions" style="float: right">
                <label style="margin-right:4em;">
                    <input id="toggleHighlight" type="checkbox" onclick="toggle('highlight', this);" checked="checked" /> {#codemagic_dlg.toggle_highlight}</label>
                <label style="margin-right:4em;">
                    <input id="toggleWrap" type="checkbox" onclick="toggle('wrap', this);" checked="checked" /> {#codemagic_dlg.toggle_wraptext}</label>
                <label style="margin-right:4em;">
                    <input id="toggleAutoclose" type="checkbox" onclick="toggle('autoclosetags', this);" checked="checked" /> {#codemagic_dlg.toggle_autoclosetags}</label>
                <label>{#codemagic_dlg.theme_select}: <select id="themeselect" onchange="toggle('theme', this);">
                    <option>default</option>
                    <option>ambiance</option>
                    <option>blackboard</option>
                    <option>cobalt</option>
                    <option>eclipse</option>
                    <option>elegant</option>
                    <option>erlang-dark</option>
                    <option>lesser-dark</option>
                    <option>monokai</option>
                    <option>neat</option>
                    <option>night</option>
                    <option>rubyblue</option>
                    <option>solarized dark</option>
                    <option>solarized light</option>
                    <option>twilight</option>
                    <option>vibrant-ink</option>
                    <option>xq-dark</option>
                </select></label>
            </div>
        </div>

        <div style="clear: both;"></div>
        
        <textarea name="htmlSource" id="htmlSource" style="width:100%;height:20em;" class="htmlSource"></textarea>

        <div class="mceActionPanel" id="mceActionPanel">
            <p style="margin-top:0;" id="searchKeys"><strong>{#codemagic_dlg.search}</strong>: Ctrl-F / Cmd-F, <strong>{#codemagic_dlg.find_next}</strong>: Ctrl-G / Cmd-G, <strong>{#codemagic_dlg.find_previous}</strong>: Shift-Ctrl-G / Shift-Cmd-G<br />
            <strong>{#codemagic_dlg.replace}</strong>: Shift-Ctrl-F / Cmd-Option-F, <strong>{#codemagic_dlg.replace_all}</strong>: Shift-Ctrl-R / Shift-Cmd-Option-F</p>
            <input type="submit" role="button" name="insert" value="{#update}" id="insert" />
            <input type="button" role="button" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" id="cancel" />
        </div>
    </form>
</body>

</html>
